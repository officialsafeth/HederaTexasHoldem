<!DOCTYPE html>

<html>

<head>

  <title>Poker Game Interface</title>

  <style>

    body {

      background-color: black;

      color: white;

      font-family: Arial, sans-serif;

      margin: 0;

      padding: 0;

    }

    h1 {

      color: green;

    }

    .container {

      display: flex;

      flex-direction: column;

      align-items: center;

      padding: 20px;

    }

    .room {

      margin-bottom: 40px;

    }

    .table {

      background-color: brown;

      border: 2px solid white;

      border-radius: 10px;

      padding: 20px;

      margin-bottom: 20px;

    }

    .player {

      background-color: white;

      color: black;

      padding: 10px;

      margin-bottom: 10px;

    }

    .player-name {

      font-size: 20px;

      font-weight: bold;

    }

    .player-cards {

      display: flex;

      justify-content: center;

    }

    .card {

      background-color: green;

      color: white;

      padding: 10px;

      margin-right: 5px;

    }

    .game-details {

      font-style: italic;

    }

    .youtube-feed {

      width: 100%;

      height: 400px;

      margin-bottom: 20px;

    }

    .vr-button {

      background-color: white;

      color: black;

      padding: 10px;

      border: none;

      border-radius: 5px;

      margin-bottom: 20px;

      cursor: pointer;

    }

  </style>

</head>

<body>

  <div class="container">

    <h1>Poker Game Interface</h1>

    <div class="room">

      <h2>Room 1</h2>

      <div class="youtube-feed">

        <!-- YouTube live feed embed code for Room 1 -->

        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" frameborder="0" allowfullscreen></iframe>

      </div>

      <div class="table">

        <!-- Table content for Room 1 goes here -->

        <div class="player">

          <div class="player-name">Player 1</div>

          <div class="player-cards">

            <div class="card">Card 1</div>

            <div class="card">Card 2</div>

          </div>

        </div>

        <div class="player">

          <div class="player-name">Player 2</div>

          <div class="player-cards">

            <div class="card">Card 1</div>

            <div class="card">Card 2</div>

          </div>

        </div>

      </div>

      <div class="game-details">

        Game in progress...

      </div>

      <button class="vr-button" onclick="enterVR()">Enter VR</button>

    </div>

    <div class="room">

      <h2>Room 2</h2>

      <div class="youtube-feed">

        <!-- YouTube live feed embed code for Room 2 -->

        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/live_stream?channel=YOUR_CHANNEL_ID" frameborder="0" allowfullscreen></
